<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="pokemon game">
    	<meta name="keywords" content="pokemon, game, text-based, battle">

		<title>Time to Battle!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/css-pokemon-gameboy.css">
	</head>
	<body>
		<section id= "userPokemonChoice" class= "framed contains-code">
            <p>Now, which Pokemon do you want? 
            The three available Pokemon are BULBASAUR, CHARMANDER, and SQUIRTLE.</p>
            <form class= "userinput" method="POST" action="/battle" id= "form" class= "framed buttons compact"> 
                <button name = "userPokemonChoice" value="bulbasaur" id="choosePokemon" class = "fade-in choice">Bulbasaur</button>
                <button name = "userPokemonChoice" value="charmander" id="choosePokemon" class = "fade-in choice">Charmander</button>
                <button name = "userPokemonChoice" value="squirtle" id="choosePokemon" class = "fade-in choice">Squirtle</button>    
            </form>
        </section>

        <section id="stats" class="framed contains-code">
        </section>

        <section id = "launchGameSection">
            <form class = "userinput" id ="launchGameForm" class= "framed buttons compact"> 
                <button type ="submit"  name = "launchBattle" value ="letsBattle" id ="launchGame" class = "fade-in choice">Let's Battle!</button>
                
            </form>
        </section>

        <section id = "gamePlay" class="framed contains-code">

        </section>

		<script type="text/javascript" src="../js/battle.js"></script>
	</body>
</html>
