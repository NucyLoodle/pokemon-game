<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="pokemon game">
    	<meta name="keywords" content="pokemon, game, text-based, battle">

		<title>Pokemon Battle!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="/static/css/normalize.css">
		<link rel="stylesheet" href="/static/css/profile.css">
		<link rel="stylesheet" href= "/static/css/css-pokemon-gameboy.css">
	</head>
	<body>
		<section id = "links">
			<button type="button" id = "firstBattleLink" onclick="window.location.href='{{ url_for('battle_page') }}';">Battle</button>
			<button type="button" id = "mainBattleLink" onclick="window.location.href='{{ url_for('main_battle_page') }}';">Battle</button>
			<button type="button" onclick="window.location.href='{{url_for('logout') }}';">Logout</button>
		</section>
		<div id="overlay" onclick="off()">
			<div id="text"></div>
		</div>
		<section id = "welcome">
			{% block content %}
			<p>Welcome back, Trainer {{ username }}!</p>
			{% endblock %}
		</section>

		<section id = "party">
			<form id= "viewParty" method="POST" action="/profile/party">
                <button name = "viewParty" value="viewParty" id = "viewPartyButton">View Your Party</button>
			</form>
			<div class ="framed contains-code" id = "usersPartyPokemon">
			</div>
		</section>

		<script type="text/javascript" src="/static/js/profile.js"></script>
	</body>
</html>
